<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Directory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://use.fontawesome.com/5638ff2d50.js"></script>
	<script src="https://use.fontawesome.com/62fceaacd3.js"></script>

	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class='header'>
			<h4>AWESOME STARTUP EMPLOYEE DIRECTORY</h4>
			<div class='search'>
				<i class="fa fa-search" aria-hidden="true"></i>
				<input id="pplSearch"/>
			</div>
		</div>
		<div class='contactContainer'>
			<!-- Cards Go Here -->
		</div>
	</div>
	<!-- Modal -->
	<div class='modal'>
		<div class="modal-content">
			<div class='modalNameEmailLocation container'>
				<i class="fa fa-lg fa-times close" aria-hidden="true"></i>
				<div class='img'>
					<img src="https://randomuser.me/api/portraits/men/11.jpg"/>
				</div>
				<div class='name'>
					NAME
				</div>
				<div class='subtle email'>
					EMAIL
				</div>
				<div class='subtle location'>
					CITY
				</div>
			</div>
			<div class='divider'></div>
			<div class='phoneAddressBirthday container'>
				<div class='phone subtle'>
					PHONE
				</div>
				<div class='address subtle'>
					ADDRESS
				</div>
				<div class='birthdate subtle'>
					BIRTHDAY
				</div>
			</div>
		</div>
	</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js'></script>
<script src='./js/moment.js'></script>
<script src='./js/app.js'></script>
</body>
</html>
